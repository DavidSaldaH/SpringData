<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'SPRINGBOOT' + ${titulo}">Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">HM Solutions</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/form}">Crear</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/listar}">Listado</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>
	</header>
	<div class="container"></div>
	<footer th:fragment="footer" class="container">
		<hr />
		<div class="card" style="width: 15rem;">
				<img class="card-img-top" th:src="@{/images/Rocket-League-Logo.png}" alt="Card image cap">
			<p>
				Powered by <a href="https://spring.io/projects/spring-boot">Spring Boot</a> y <a href="https://www.thymeleaf.org/">Thymeleaf</a>
			</p>
		</div>
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
	</footer>
</body>
</html>
